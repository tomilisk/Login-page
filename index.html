<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c0733383e4.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
            <div class="cart">
                <img src="./Group.svg" alt="a cart">
            </div>
            <form action="">
                <i class="fa fa-regular fa-user icon" id="user"></i>
                <input type="text" id="username" name="Username" value="USERNAME"><br>
                <i class="fa fa-thin fa-lock icon" id="lock"></i>
                <input type="text" name="password" id="password" value="PASSWORD"><br>
                <input type="button" id="login" value="LOGIN"> <br>
            </form>
            <p>Forgot password?</p>
        </div>
    </div>        
</body>
</html>
